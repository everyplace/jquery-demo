<!DOCTYPE html>
<html>
  <head>
    <title>js!</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(function(){

        $("h1").click(function(){

          $("section").removeClass("secret");

        });

        $("h2").click(function(){
          $("section").addClass("secret");

        })

      });
    </script>
    <style>

      .fancy {

        background-image:url("on.png");
        background-size:5%;
        height:50px;
        background-repeat:no-repeat;
        background-position: right top;

      }

      .secret {
        display:none;
      }


    </style>
  </head>
  <body>

    <h1 class="fancy">Show the content</h1>
    <h2>hide the content</h2>
    <section class="secret">

      <h2>This is the second-most important thing</h2>
      <p>A long time ago</p>
      <p>In a galaxy far, far away...</p>
    </section>

  </body>
</html>
